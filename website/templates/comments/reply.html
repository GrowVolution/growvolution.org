<div id="reply-{{ reply.id }}" class="ms-4 pe-3 ps-2 py-3 {{ '' if first_reply else 'border-top' }} rounded reply">
    <div class="d-flex">
      <img src="{{ reply.author.picture_url }}" alt="Profilbild" class="rounded me-3" style="width: 40px; height: 40px; object-fit: cover;">
      <div class="flex-grow-1">
        <div class="d-flex justify-content-between align-items-center">
          <strong class="author">{{ reply.author_name }}</strong>
          <small class="text-muted">{{ reply.info }}</small>
        </div>
        <div class="text-content"><p>{{ reply.get_content() }}</p></div>
        {% include "comments/quick_actions.html" %}
      </div>
    </div>
</div>
