{% extends 'modal_base.html' %}

{% block id %}commentModal{% endblock %}

{% block title %}Kommentar schreiben{% endblock %}

{% block body %}
  <label id="replyLabel" for="commentText" class="form-label d-none">
    Antwort an <i id="replyInfo"></i>
  </label>
  <textarea class="form-control" id="commentText" rows="3" placeholder="Was dich bewegt..."></textarea>
  <small id="lengthInfo" class="form-text text-muted mt-1">512</small>
{% endblock %}

{% block footer %}
  <div class="row w-100">
    <div class="col-md-6 mb-2 mb-md-0">
      <button id="sendComment" class="btn btn-success w-100">
        <i class="bi bi-send-fill me-1"></i> Senden
      </button>
    </div>
    <div class="col-md-6">
      <button id="cancelComment" class="btn btn-outline-danger w-100" data-bs-dismiss="modal">
        <i class="bi bi-x-lg me-1"></i> Abbrechen
      </button>
    </div>
  </div>
{% endblock %}
